<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mine Boo Boo Surprise</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(#0b0c2a, #1f1e42);
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}
#search-box {
  margin-top: 100px;
}
input {
  padding: 10px;
  font-size: 20px;
  width: 300px;
  border-radius: 5px;
  border: none;
}
#celebration {
  display: none;
  margin-top: 50px;
}
#photo {
  width: 200px;
  border-radius: 20px;
  box-shadow: 0 0 20px gold;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>
<body>
<div id="search-box">
  <input type="text" id="search" placeholder="Type something..."/>
</div>
<div id="celebration">
  <h1>ðŸŽ‚ Happy Birthday Mine Boo Boo! ðŸŽ‰</h1>
  <p>November 8 - You are a Meteor in our sky ðŸŒ </p>
  <img id="photo" src="Snapchat-723283372.jpg" alt="Mine Boo Boo" />
  <audio id="music" src="herewithme.mp3" autoplay loop></audio>
</div>
<canvas id="confetti-canvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const input = document.getElementById("search");
const celebration = document.getElementById("celebration");

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter" && input.value.toLowerCase().trim() === "mine boo boo") {
    celebration.style.display = "block";
    input.style.display = "none";
    confettiEffect();
    document.getElementById("music").play();
  }
});

function confettiEffect() {
  const duration = 3 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 7,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
    });
    confetti({
      particleCount: 7,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}
</script>
</body>
</html>
