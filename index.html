<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Boo Boo Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #f8f8f8, #dcdcdc, #eeeeee, #cccccc);
      background-size: 400% 400%;
      animation: silverShimmer 10s ease infinite;
    }

    @keyframes silverShimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #search-box {
      margin-top: 100px;
    }

    input {
      padding: 12px;
      font-size: 20px;
      width: 300px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #celebration {
      display: none;
      margin-top: 50px;
    }

    .photo {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 0 25px gold;
      margin: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ffd700;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2em;
      background: linear-gradient(45deg, #ff99cc, #ccffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    #proposal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.97);
      color: #ff007f;
      font-size: 26px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff99cc;
      z-index: 999;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-text {
      position: absolute;
      color: #ff69b4;
      font-weight: bold;
      font-size: 16px;
      animation: floatUp 12s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0.2; }
      100% { transform: translateY(-120vh); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Floating romantic words -->
  <div class="floating-text" style="left: 10%; animation-delay: 0s;">My Baby</div>
  <div class="floating-text" style="left: 30%; animation-delay: 3s;">Love You</div>
  <div class="floating-text" style="left: 50%; animation-delay: 1s;">Darling</div>
  <div class="floating-text" style="left: 70%; animation-delay: 4s;">My Baby</div>
  <div class="floating-text" style="left: 85%; animation-delay: 2s;">Love You</div>
  <div class="floating-text" style="left: 20%; animation-delay: 5s;">Darling</div>

  <!-- Search Box -->
  <div id="search-box">
    <input type="text" id="search" placeholder="Type something..."/>
  </div>

  <!-- Celebration -->
  <div id="celebration">
    <h1>üéÇ Happy Birthday Mine Boo Boo! üéâ</h1>
    <p>November 8 - You are a Meteor in our sky üå†</p>
    <img class="photo" src="Snapchat-723283372.jpg" alt="Mine Boo Boo" />
    <img class="photo" src="Screenshot_20250623-111030_Calculator.jpg" alt="Extra Surprise" />
    <audio id="music" src="herewithme.mp3" autoplay loop></audio>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Proposal Pop-up -->
  <div id="proposal">üíç At last, I will marry you üíñ</div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const input = document.getElementById("search");
    const celebration = document.getElementById("celebration");
    const proposal = document.getElementById("proposal");

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && input.value.toLowerCase().trim() === "mine boo boo") {
        celebration.style.display = "block";
        input.style.display = "none";
        confettiEffect();
        document.getElementById("music").play();

        setTimeout(() => {
          proposal.style.display = "block";
        }, 5000);
      }
    });

    function confettiEffect() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
      </html>
